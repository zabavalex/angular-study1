<form [formGroup]="form" (ngSubmit)="submit()">
  <input
    type="text"
    class="border w-full py-2 px-4 mb-2"
    placeholder="Product name"
    formControlName="title"
    appFocus
  >

  <p class="text-red-600 font-medium mb-2" *ngIf="title.errors?.minlength && title.touched">
    The name must contain at least 5 characters. Now {{ title.value.length }}
  </p>

  <button
    type="submit"
    class="py-2 px-5 bg-blue-300"
  >Create
  </button>
</form>
